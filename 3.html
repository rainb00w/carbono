<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="oranization-details">
        <form class="oranization-details__form" name="oranization-details">
          <div class="span-2-cols">
            <h3 class="heading-3">Add Organisation details</h3>
          </div>

          <div class="select-container">
            <label class="label-name" for="account-type">Type of account</label>
            <div class="custom-select">
              <select class="select-element">
                <option value="">Entity</option>
                <option value="">Second</option>
                <option value="">Third</option>
              </select>
              <svg class="select-icon">
                <use xlink:href="img/sprite.svg#arrow-down"></use>
              </svg>
            </div>
          </div>

          <div>
            <label class="label-name" for="ABN">ABN</label>
            <input
              class="label-field"
              id="ABN"
              type="text"
              placeholder="51 824 753 556"
              name="ABN"
              required
            />
          </div>

          <div>
            <label class="label-name" for="Organisation">Organisation</label>
            <input
              class="label-field"
              id="Organisation"
              type="text"
              placeholder="MAG Group"
              name="Organisation"
              required
            />
          </div>

          <div>
            <label class="label-name" for="Company name">Company name</label>
            <input
              class="label-field"
              id="Company name"
              type="text"
              placeholder="Madappgang"
              name="Company name"
              required
            />
          </div>

          <div class="select-container">
            <label class="label-name" for="Industry">Industry</label>

            <div class="custom-select">
              <select class="select-element">
                <option value="">IT industry</option>
                <option value="">Second</option>
                <option value="">Third</option>
              </select>
              <svg class="select-icon">
                <use xlink:href="img/sprite.svg#arrow-down"></use>
              </svg>
            </div>
          </div>

          <div class="span-2-cols oranization-details__button-container">
            <button class="btn-yellow">Start a trial period</button>

            <span class="">Trial period is 30 days</span>
          </div>
        </form>
      </div>
    </section>
    <div class="pages-links">
      <a href="pages-empty.html">Next Screen</a>
    </div>
  </body>
</html>
